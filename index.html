                <div class="carousel-container">

                            <div class="slide-short"></div>
                        </li>
                    </ul>
                    <div class="carousel-controls">
                        <button onclick="prevSlide()">PREV</button>
                        <button onclick="nextSlide()">NEXT</button>
                    </div>
                </div>
            </div>
        </section>

        <script>
            let currentSlide = 1;
            let slideCount = 3;

            function prevSlide() {
                currentSlide -= 1;
                if (currentSlide < 1) {
                    currentSlide = slideCount;
                }
                let slide = document.getElementById("slide-" + currentSlide);
                slide.scrollIntoView({ behavior: "smooth" , block: "nearest"});
            }

            function nextSlide() {
                currentSlide += 1;
                if (currentSlide > slideCount) {
                    currentSlide = 1;
                }
                let slide = document.getElementById("slide-" + currentSlide);
                slide.scrollIntoView({ behavior: "smooth" , block: "nearest"});
            }

            // function getSlider() {
            //     let div = document.getElementById("slide-2");
            //     console.log(div.getBoundingClientRect());
            // }

            // function getSlideHeight(slide) {
            //     const carousel = document.getElementById("carousel");
            //     const scrollTop = carousel.scrollTop;
            //     const scrollBottom = scrollTop + carousel.clientHeight;
            //     const rect = carousel.getBoundingClientRect();
            //     const slideRect = slide.getBoundingClientRect();
            //     let r = {};
            //     console.log(rect, slideRect);
            // }

            // window.onload = () => {
            // };

            const carousel = document.getElementById("carousel");
            const options = {
                root: carousel,
                threshold: 0.85,
            };

            function callback(entries, observer) {
                entries.forEach((entry) => {
                    let current = entry.target.id
                    console.log("current", current)
                    if (entry.isIntersecting) {
                        const nextSibling = entry.target.nextElementSibling;
                        const prevSibling = entry.target.previousElementSibling;

                        let prevId = "";
                        let nextId = ""

                        if (!prevSibling) {
                            // console.log(observer.root.lastElementChild)
                            prevId = observer.root.lastElementChild.id;
                        } else {
                            prevId = prevSibling.id;
                        }

                        if (!nextSibling) {
                            // console.log(observer.root.firstElementChild)
                            nextId = observer.root.firstElementChild.id;
                        } else {
                            nextId = nextSibling.id;
                        }

                        console.log("prev", prevId);
                        console.log("next", nextId);
                        // check for next and prev siblings
                        // if null for either, set to first or last element
                    }
                });
            }

            const observer = new IntersectionObserver(callback, options);

            const divs = document.querySelectorAll(".carousel-slide");

            for (let div of divs) {
                observer.observe(div);
            }
        </script>
