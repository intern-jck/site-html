                    <div class="carousel-container">
                        <ul id="carousel" class="carousel">
                            <li id="slide-1" class="carousel-slide">

                            <li id="slide-2" class="carousel-slide">

                            </li>
                            <li id="slide-3" class="carousel-slide">
                                <div class="slide-img"></div>
                                <div class="slide-name"></div>
                                <div class="slide-short"></div>
                            </li>
                        </ul>
                        <div class="carousel-controls">
                            <button onclick="prevSlide()">PREV</button>
                            <button onclick="nextSlide()">NEXT</button>
                        </div>
                    </div>
                </div>
            </section>

            <script>
                let currentSlide = 1;
                let slideCount = 3;

                function prevSlide() {
                    currentSlide -= 1;
                    if (currentSlide < 1) {
                        currentSlide = slideCount;
                    }
                    let slide = document.getElementById("slide-" + currentSlide);
                    slide.scrollIntoView({ behavior: "smooth" });
                }

                function nextSlide() {
                    currentSlide += 1;
                    if (currentSlide > slideCount) {
                        currentSlide = 1;
                    }
                    let slide = document.getElementById("slide-" + currentSlide);
                    slide.scrollIntoView({ behavior: "smooth" });
                }

                // function getSlider() {
                //     let div = document.getElementById("slide-2");
                //     console.log(div.getBoundingClientRect());
                // }

                // function getSlideHeight(slide) {
                //     const carousel = document.getElementById("carousel");
                //     const scrollTop = carousel.scrollTop;
                //     const scrollBottom = scrollTop + carousel.clientHeight;
                //     const rect = carousel.getBoundingClientRect();
                //     const slideRect = slide.getBoundingClientRect();
                //     let r = {};
                //     console.log(rect, slideRect);
                // }

                // window.onload = () => {
                // };

                const carousel = document.getElementById("carousel");
                const options = {
                    root: carousel,
                    threshold: 0.5,
                };

                function callback(entries) {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            console.log("prev", entry.target.previousElementSibling);
                            console.log("next", entry.target.nextElementSibling);
                            // check for next and prev siblings
                            // if null for either, set to first or last element
                        }
                    });
                }

                const observer = new IntersectionObserver(callback, options);

                const divs = document.querySelectorAll(".carousel-slide");

                for (let div of divs) {
                    observer.observe(div);
                }
            </script>
